name: container_build
on: workflow_dispatch

env:



  SNOWFLAKE_ACCOUNT: ${{ secrets }}
  SNOWFLAKE_USER: ${{ secrets }}
  SNOWFLAKE_ROLE: ${{ secrets }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets }}
  SNOWFLAKE_DATABASE: ${{ secrets }}
  SNOWFLAKE_SCHEMA: ${{ secrets }}
  DBT_ENV_SECRET_PRIVATE_KEY: ${{ secrets }}
  DBT_PROFILES_DIR: ${{ github.workspace }}/docker

jobs:
  dbt_job:
    environment: dev
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dbt-labs/dbt-snowflake:1.6.0
    steps:
      - name: Checkout
        env:
          GITHUB_WORKSPACE: /usr/app/dbt
        uses: actions/checkout@v3
      - name: Run dbt
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          DBT_ENV_SECRET_PRIVATE_KEY: ${{ secrets.DBT_ENV_SECRET_PRIVATE_KEY }}
          DBT_PROFILES_DIR: ${{ github.workspace }}/docker
        run: |
          cd /usr/app/dbt
          dbt deps
          dbt build
